<body>

  <div id="produkty">
    <button onclick="PridatDoKosiku('S√Ωrov√© tyƒçinky', 4)">S√Ωrov√© tyƒçinky</button>
    <button onclick="PridatDoKosiku('Lineck√© cukrov√≠', 3)">Lineck√© cukrov√≠</button>
    <button onclick="PridatDoKosiku('Banana bread', 20)">Banana bread</button>
    <button onclick="PridatDoKosiku('Jableƒçn√Ω kol√°ƒç', 25)">Jableƒçn√Ω kol√°ƒç</button>
    <button onclick="PridatDoKosiku('Chleb√≠ƒçek', 15)">Chleb√≠ƒçek</button>
    <button onclick="PridatDoKosiku('K≈ô√≠≈æaly', 25)">K≈ô√≠≈æaly</button>
    <button onclick="PridatDoKosiku('Tiramisu', 35)">Tiramisu</button>
  </div>

  <div>
    <p></p>
    <table>
      <thead>
        <tr>
          <th>Poƒçet</th>
          <th>N√°zev</th>
          <th>Cena</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody id="kosik">
        
      </tbody>
    </table>
    
    <h2 id="celkovaCena">Celkov√° cena: 0 Kƒç <button id="platebniTlacitko">Zaplatit</button></h2>
    
    <div class="switch">
      <a href="kasa1.html">Kasa1</a>
      <a href="kasa2.html">Kasa2</a>

      <a href="kasa4.html">kasa4</a>

  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #333;
    color: white;
    }

    #produkty {
    display: grid;
    grid-template-columns: repeat(4, 90px);
    grid-template-rows: repeat(2, 90px);
    gap: 3px;
    justify-content: center;
    }

    #produkty button {
    background-color: #006400;
    color: white;
    font-size: 18px;
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 3px;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    border-color: black;
    }

    th, td {
    border: 2px solid black;
    padding: 5px;
    text-align: center;
    background-color: #006400;
    color: white;
    font-size: 16px;
    }

    #kosik button {
    background-color: #006400;
    color: white;
    padding: 5px;
    border: none;
    border-radius: 0px;
    }

    #platebniTlacitko {
    background-color: #006400;
    color: white;
    padding: 5px;
    border: 2px solid black;
    font-size: 25px;
    border-radius: 4px;
    }
  
    .switch {
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .switch a {
      background-color: #006400;
      color: white;
      padding: 5px;
      border: 2px solid black;
      font-size: 15px;
      border-radius: 4px;
      text-decoration: none;
      margin: 5px;
    }
  </style>

  <script>
    console.log("Script loaded");

    let kosik = [];

    function PridatDoKosiku(nazev, cena) {
    let existujiciPolozka = kosik.find(p => p.nazev === nazev);
    
    if (existujiciPolozka) {
        existujiciPolozka.pocet += 1;
    } else {
        kosik.push({ nazev, cena, pocet: 1 });
    }
    
    VypsatKosik();
    }

    function VypsatKosik() {
    let tbody = document.getElementById("kosik");
    tbody.innerHTML = "";
    
    let celkovaCena = 0;
    
    kosik.forEach((polozka, index) => {
        let radek = document.createElement("tr");
        
        radek.innerHTML = `
                <td>${polozka.pocet}</td>
                <td>${polozka.nazev}</td>
                <td>${polozka.cena * polozka.pocet} Kƒç</td>
                <td><button onclick="OdebratZKosiku(${index})">üóëÔ∏èüóëÔ∏è</button></td>
            `;
        
        tbody.appendChild(radek);
        celkovaCena += polozka.cena * polozka.pocet;
    });
    
    document.getElementById("celkovaCena").firstChild.textContent = `Celkov√° cena: ${celkovaCena} Kƒç `;
    }

    function OdebratZKosiku(index) {
    if (kosik[index].pocet > 1) {
        kosik[index].pocet--;
        
    } else {
        kosik.splice(index, 1);
    }
    VypsatKosik(); // Aktualizace tabulky
    }

    // Funkce pro vymaz√°n√≠ cel√©ho ko≈°√≠ku po zaplacen√≠
    document.getElementById("platebniTlacitko").addEventListener("click", () => {
    kosik = []; // Vypr√°zdnƒõn√≠ pole ko≈°√≠ku
    VypsatKosik(); // Aktualizace tabulky
    });
  </script>
</body>
</html>
