<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasa</title>
</head>
<body>
  <h1>KASA 5</h1>
  <h3>V칳voj치콏: Mat캩j Be캜v치콏</h3>
  <div id="produkty">
    <button onclick="PridatDoKosiku('Sv칤캜ka se slevou', 10)">Sv칤캜ka se slevou</button>
    <button onclick="PridatDoKosiku('Mal치 sv칤캜ka', 17)">Mal치 sv칤캜ka</button>
    <button onclick="PridatDoKosiku('P콏치n칤캜ka', 25)">P콏치n칤캜ka</button>
    <button onclick="PridatDoKosiku('Strome캜ky', 17)">Strome캜ky</button>
    <button onclick="PridatDoKosiku('Zava콏ovac칤 sv칤캜ka', 55)">Zava콏ovac칤 sv칤캜ka</button>
    <button onclick="PridatDoKosiku('Zav칤rac칤 sv칤캜ka', 65)">Zav칤rac칤 sv칤캜ka</button>
    <button onclick="PridatDoKosiku('Mega sv칤캜ka', 75)">Mega sv칤캜ka</button>
    <button onclick="PridatDoKosiku('Norm치ln칤 sv칤캜ka', 40)">Norm치ln칤 sv칤캜ka</button>
    <button onclick="PridatDoKosiku('Velk치 sv칤캜ka', 60)">Velk치 sv칤캜ka</button>
    <button onclick="PridatDoKosiku('6 7 sv칤캜ka', 67)">6 7 sv칤캜ka</button>
  </div>

  <div>
    <p></p>
    <table>
      <thead>
        <tr>
          <th>Po캜et</th>
          <th>N치zev</th>
          <th>Cena</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody id="kosik">
        
      </tbody>
    </table>
    
    <h2 id="celkovaCena">Celkov치 cena: 0 K캜 <button id="platebniTlacitko">Zaplatit</button></h2>
    
    <div class="switch">
      <a href="kasa1.html">Kasa1</a>
      <a href="kasa2.html">Kasa2</a>
      <a href="kasa3.html">kasa3</a>
      <a href="kasa4.html">kasa4</a>
      <a href="kasa5.html">kasa5</a>
    </div>
  </div>
  
  
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #333;
    color: white;
    }

    #produkty {
    display: grid;
    grid-template-columns: repeat(4, 90px);
    grid-template-rows: repeat(3, 90px);
    gap: 3px;
    justify-content: center;
    }

    #produkty button {
    background-color: #006400;
    color: white;
    font-size: 15px;
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 3px;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    border-color: black;
    }

    th, td {
    border: 2px solid black;
    padding: 5px;
    text-align: center;
    background-color: #006400;
    color: white;
    font-size: 16px;
    }

    #kosik button {
    background-color: #006400;
    color: white;
    padding: 5px;
    border: none;
    border-radius: 0px;
    }

    #platebniTlacitko {
    background-color: #006400;
    color: white;
    padding: 5px;
    border: 2px solid black;
    font-size: 25px;
    border-radius: 4px;
    }
    
    .switch {
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .switch a {
      background-color: #006400;
      color: white;
      padding: 5px;
      border: 2px solid black;
      font-size: 15px;
      border-radius: 4px;
      text-decoration: none;
      margin: 5px;
    }
  </style>

  <script>
    console.log("Script loaded");

    let kosik = [];

    function PridatDoKosiku(nazev, cena) {
    let existujiciPolozka = kosik.find(p => p.nazev === nazev);
    
    if (existujiciPolozka) {
        existujiciPolozka.pocet += 1;
    } else {
        kosik.push({ nazev, cena, pocet: 1 });
    }
    
    VypsatKosik();
    }

    function VypsatKosik() {
    let tbody = document.getElementById("kosik");
    tbody.innerHTML = "";
    
    let celkovaCena = 0;
    
    kosik.forEach((polozka, index) => {
        let radek = document.createElement("tr");
        
        radek.innerHTML = `
                <td>${polozka.pocet}</td>
                <td>${polozka.nazev}</td>
                <td>${polozka.cena * polozka.pocet} K캜</td>
                <td><button onclick="OdebratZKosiku(${index})">游딈勇游딈勇</button></td>
            `;
        
        tbody.appendChild(radek);
        celkovaCena += polozka.cena * polozka.pocet;
    });
    
    document.getElementById("celkovaCena").firstChild.textContent = `Celkov치 cena: ${celkovaCena} K캜 `;
    }

    function OdebratZKosiku(index) {
    if (kosik[index].pocet > 1) {
        kosik[index].pocet--;
        
    } else {
        kosik.splice(index, 1);
    }
    VypsatKosik(); // Aktualizace tabulky
    }

    // Funkce pro vymaz치n칤 cel칠ho ko코칤ku po zaplacen칤
    document.getElementById("platebniTlacitko").addEventListener("click", () => {
    kosik = []; // Vypr치zdn캩n칤 pole ko코칤ku
    VypsatKosik(); // Aktualizace tabulky
    });
  </script>
</body>
</html>
